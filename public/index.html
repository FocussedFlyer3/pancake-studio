<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="section hero">
            <div class="flex-row">
                <span class="logo"></span>
                <h1>Pancake Studio</h1>
            </div>

            <div class="flex-row">
                <h2>Flatten webhook JSON to work with Workflow Builder in Slack.</h2>
            </div>

            <div class="flex-row">
                <div class="url-box">
                    <input id="urlbox" type="url" placeholder="slack workflow builder webhook url">
                    <div onclick="convertURL()">Convert</div> 
                </div>
            </div>

            <div class="flex-row">
                <div class="url-box-example">https://hooks.slack.com/workflows/****</div>
                <div class="arrow-box"></div>
                <div class="url-box-example">https://pancake.studio/workflows/****</div>
            </div>
        </div>

        <div class="section">
            <div class="flex-row">
                <h2>Download & import example workflows to try it out</h2>
            </div>

            <div class="flex-row">
                <a href="assets/workflow-templates/github_issues.slackworkflow">
                    <div class="workflow-box">
                        <div class="flex-row">
                            <span class="github-icon"></span>
                            <span class="arrow-icon"></span>
                            <span class="slack-icon"></span>
                        </div>
                        <h1>GitHub Issues</h1>
                    </div>
                </a>

                <a href="assets/workflow-templates/github_issue_comments.slackworkflow">
                    <div class="workflow-box">
                        <div class="flex-row">
                            <span class="github-icon"></span>
                            <span class="arrow-icon"></span>
                            <span class="slack-icon"></span>
                        </div>
                        <h1>GitHub Issue Comments</h1>
                    </div>
                </a>

                <a href="assets/workflow-templates/github_stars.slackworkflow">
                    <div class="workflow-box">
                        <div class="flex-row">
                            <span class="github-icon"></span>
                            <span class="arrow-icon"></span>
                            <span class="slack-icon"></span>
                        </div>
                        <h1>GitHub Repo Stars</h1>
                    </div>
                </a>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
